name: Run Unit Tests

on: [push]  

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name  : Install dependencies
      run   : npm ci

    - name: Run unit tests
      run: npm test

    
        